<app-alumno-count [total] = 'totalAlumnos()' [hombres]="hombresAlumnos()" [mujeres]="mujeresAlumnos()"></app-alumno-count>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Direccion</th>
      <th>Fecha de Nacimiento</th>
      <th>Sexo</th>
    </tr>
    <ng-container *ngFor='let alumno of alumnos'>
      <tr *ngIf='alumno.sexo==="Hombre"'>
        <td>{{alumno.nombre | uppercase | alumnoTitulo : alumno.sexo}}</td>
        <td>{{alumno.apellido}}</td>
        <td>{{alumno.direccion}}</td>
        <td>{{alumno.fnac | date: 'dd/MM/yyyy'}}</td>
        <td>{{alumno.sexo}}</td>
      </tr>
    </ng-container>
    <tr *ngIf='alumnos.length == 0'>
      <td colspan="4">No hay alumnos</td>
    </tr>
  </thead>
</table>
