  <input type="radio" name="opciones" id="total" value="total" checked (*ngModel)=globalElegido (change)="alCambiar()">
  <span class="radioClass">Total: {{total}}</span>

  <input type="radio" name="opciones" id="hombres" value="hombres" (*ngModel)=globalElegido  (change)="alCambiar()">
  <span class="radioClass">Hombres: {{hombres}}</span>

  <input type="radio" name="opciones" id="mujeres" value="mujeres" (*ngModel)=globalElegido  (change)="alCambiar()">
  <span class="radioClass">Mujeres: {{mujeres}}</span>
</div>
