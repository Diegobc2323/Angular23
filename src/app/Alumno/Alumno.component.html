<table>
  <thead>
    <tr>
      <th [attr.colspan]="columnas">Ciclista</th>
    </tr>
  </thead>
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th *ngIf="visibles">Direccion</th>
    <th *ngIf="visibles">Edad</th>
  </tr>
  <tr>
    <td>{{nombre}}</td>
    <td>{{apellido}}</td>
    <td *ngIf="visibles">{{direccion}}</td>
    <td *ngIf="visibles">{{edad}}</td>
  </tr>
</table>
<br>

<button (click)="alternarVisibles()">{{visibles?'Mostrar':'Ocultar'}} Detalles</button>
