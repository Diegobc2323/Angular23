
<tr>
  <th>Nombre</th>
  <th>Apellido</th>
  <th>Direccion</th>
  <th>Fecha de Nacimiento</th>
  <th>Sexo</th>
</tr>
<ng-container>
  <tr>
    <td>{{alumno.nombre}}</td>
    <td>{{alumno.apellido}}</td>
    <td>{{alumno.direccion}}</td>
    <td>{{alumno.fnac | date: 'dd/MM/yyyy'}}</td>
    <td>{{alumno.sexo}}</td>
  </tr>
